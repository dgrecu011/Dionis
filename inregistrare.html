<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Înregistrare</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
          <a class="text-white navbar-brand" href="index.html"
            >Cadouri Handmade</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Acasă</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="about.html">Despre Noi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="products.html">Produse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contacts.html">Contact</a>
              </li>
              <li id="navLog" class="nav-item">
                <a class="nav-link text-white" href="loghezate.html"
                  >Loghează-te</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div id="registerContainer" class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div id="formCardReg" class="card">
                <div class="card-header bg-dark text-white">Înregistrare</div>
                <div class="card-body">
                  <form id="registerForm">
                    <div class="form-group">
                      <label for="email">Adresă de email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Introdu adresa de email"
                        required
                      />
                      <div id="emailFeedback" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                      <label for="password">Parolă</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Introdu parola"
                        required
                      />
                      <div id="passwordFeedback" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                      <label for="confirmPassword">Confirmă parola</label>
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Confirmă parola"
                        required
                      />
                      <div
                        id="confirmPasswordFeedback"
                        class="invalid-feedback"
                      ></div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Înregistrare
                    </button>
                    <a href="loghezate.html" class="btn btn-primary"
                      >Conectare</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <form id="registerForm" action="success.html"></form>
      <form id="loginForm"></form>
    </main>
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center text-white p-3">© 2024 Cadouri Handmade</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
