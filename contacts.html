    <meta charset="UTF-8" />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
          <a class="text-white navbar-brand" href="index.html"
            >Cadouri Handmade</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Acasă</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="about.html">Despre Noi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="products.html">Produse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contacts.html">Contact</a>
              </li>
              <li id="navLog" class="nav-item">
                <a class="nav-link text-white" href="loghezate.html"
                  >Loghează-te</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="contactUS">
        <div class="container py-5">
          <h2 id="titleContacts" class="text-center mb-5">Contactează-ne</h2>
          <div class="row">
            <div class="col-md-6">
              <h4>Informații de Contact</h4>
              <p>
                <strong>Adresă:</strong> Str. Exemplu nr. 123, Orașul Tau, Cod
                Poștal
              </p>
              <p><strong>Telefon:</strong> 0123 456 789</p>
              <p><strong>Email:</strong> contact@exemple.com</p>
            </div>
            <div class="col-md-6">
              <h4>Trimite-ne un Mesaj</h4>
              <form id="contactForm">
                <div class="form-group">
                  <label for="name">Nume:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Introdu numele tău"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Introdu adresa ta de email"
                  />
                </div>
                <div class="form-group">
                  <label for="message">Mesaj:</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="4"
                    placeholder="Scrie mesajul tău aici"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Trimite Mesajul
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center text-white p-3">© 2024 Cadouri Handmade</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
